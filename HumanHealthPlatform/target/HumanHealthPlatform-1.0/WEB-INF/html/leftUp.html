<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>实时值</title>
    <style type="text/css">
        html,body{width: 100%;height: 100%;;}
        #outline{width: 90%;height: 70%;position: relative;top: 5%;left: 4%;
            background-image: url("/HumanHealthPlatform/img/leftUp.gif");
            background-color: rgba(255,255,255,0.1);background-repeat: no-repeat;
            border-style: solid;border-color: #87CEFA;border-width: 5px;
            background-position: center;background-size: 110%;}
        #title{position: relative;margin: 2%;font-size: 1.5rem;color: silver;}
        #realtime{position: relative;
            margin: 15% 15% 15% 60%;
            font-size: 3rem;color: orange;}
    </style>
    <script type="text/javascript" src="/HumanHealthPlatform/js/jquery-1.8.2.js"></script>
    <script type="text/javascript">
        function realtime(){
            const tag = document.getElementById("realtime");
            $.ajax({
                url      : "/HumanHealthPlatform/latestData",
                dataType : "json",
                success  : function(data){
                    if(data<0) {
                        data = data*(-1);
                    }
                    tag.innerHTML = Math.round(data*100)/100;
                }
            });
        }
        setInterval(realtime, 1000);
    </script>
</head>
<body>
<div id="outline">
    <div id="title">监测值:</div>
    <div id="realtime"></div>
</div>
</body>
</html>
