<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>时间</title>
    <style type="text/css">
        html,body{width: 100%;height: 100%;}
        #outline{background-color: rgba(255,255,255,0.01);position: relative;bottom: 2%;left: 4%;border-width: 5px;
            border-style: solid;border-color: #87CEFA;color: yellow;width: 90%;height: 85%;
            background-image: url("/HumanHealthPlatform/img/leftDown.png");background-size: 65%;background-repeat: no-repeat;background-position: center;}
        #datetime{position: absolute;bottom: 5%;left: 25%;color: orange;font-size: 1.5rem;}
    </style>
    <script type="text/javascript">
        function realtime(){
            let date = new Date();
            const year = date.getFullYear()
            let month = date.getMonth() + 1
            if(month<10){month = "0"+month}
            let day = date.getDate()
            if(day<10){day = "0"+day}
            let hour = date.getHours()
            if(hour<10){hour = "0"+hour}
            let min = date.getMinutes()
            if(min<10){min = "0"+min}
            let sec = date.getSeconds()
            if(sec<10){sec = "0"+sec}
            const datetime = document.getElementById("datetime")
            datetime.innerHTML = year+"/"+month+"/"+day+"  "+hour+":"+min+":"+sec
        }
        setInterval(realtime, 1000);
    </script>
</head>
<body>
<div id="outline">
    <div id="datetime"></div>
</div>
</body>
</html>
